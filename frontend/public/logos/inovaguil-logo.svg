<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 150">
  <!-- Engrenagem com raio -->
  <g transform="translate(75, 75)">
    <!-- Engrenagem exterior (vermelho) -->
    <path d="M 0,-50 L 8,-42 L 8,-32 L 0,-24 L 8,-16 L 8,-6 L 0,2 L 8,10 L 8,20 L 0,28 L 8,36 L 8,46 L 0,54 L -8,46 L -8,36 L -16,28 L -8,20 L -8,10 L -16,2 L -8,-6 L -8,-16 L -16,-24 L -8,-32 L -8,-42 Z" 
          fill="#C8102E" 
          transform="rotate(0)"/>
    
    <!-- Círculo central com chave inglesa (azul) -->
    <circle cx="0" cy="0" r="35" fill="#003DA5"/>
    
    <!-- Lâmpada (branco) -->
    <path d="M 0,-15 L -8,-5 L -8,5 L -6,8 L 6,8 L 8,5 L 8,-5 Z M -4,10 L 4,10 L 4,12 L -4,12 Z" 
          fill="white"/>
    
    <!-- Raio interno (amarelo/branco) -->
    <path d="M 2,-8 L -2,0 L 2,0 L -2,8 L 4,2 L 0,2 Z" 
          fill="#FFD700"/>
    
    <!-- Chave inglesa (azul claro) -->
    <path d="M -25,20 L -20,15 Q -18,13 -15,15 L -10,20 L -8,18 L -13,13 Q -15,11 -13,9 L -8,4 L -10,2 L -15,7 Q -17,9 -19,7 L -24,2 L -26,4 Z" 
          fill="#1E73BE"/>
  </g>
  
  <!-- Texto INOVAGUIL -->
  <text x="150" y="65" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#C8102E">INOVA</text>
  <text x="340" y="65" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#003DA5">GUIL</text>
  
  <!-- Texto MANUTENÇÃO -->
  <text x="150" y="95" font-family="Arial, sans-serif" font-size="24" font-weight="500" fill="#003DA5" letter-spacing="3">MANUTENÇÃO</text>
</svg>
