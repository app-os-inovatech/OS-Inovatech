<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando para √Årea do Cliente...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        .icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #003DA5 0%, #C8102E 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 61, 165, 0.2);
            border-top-color: #003DA5;
            border-radius: 50%;
            margin: 2rem auto;
            animation: spin 1s linear infinite;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #003DA5 0%, #C8102E 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: transform 0.3s ease;
            margin: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-3px);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid white;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .info {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üîê</div>
        <h1>Redirecionando para √Årea do Cliente</h1>
        <p>Voc√™ ser√° redirecionado automaticamente em <span id="countdown">3</span> segundos...</p>
        <div class="loader"></div>
        
        <div style="margin-top: 2rem;">
            <a href="http://localhost:3000/login" class="btn">Ir Agora</a>
            <a href="/" class="btn btn-secondary">Voltar ao Site</a>
        </div>

        <div class="info">
            <p><strong>üí° Dica:</strong> A √Årea do Cliente permite gerenciar suas solicita√ß√µes, acompanhar status de servi√ßos e muito mais!</p>
        </div>
    </div>

    <script>
        // Countdown e redirecionamento
        let countdown = 3;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown === 0) {
                clearInterval(timer);
                // Detectar se est√° em localhost ou rede local
                const hostname = window.location.hostname;
                let redirectUrl;
                
                if (hostname === 'localhost' || hostname === '127.0.0.1') {
                    redirectUrl = 'http://localhost:3000/login';
                } else {
                    // Acesso via rede local (celular/outro PC)
                    redirectUrl = `${window.location.protocol}//${hostname}:3000/login`;
                }
                
                window.location.href = redirectUrl;
            }
        }, 1000);
    </script>
</body>
</html>
